<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <select name="language" id="language" class="block my-12 mx-auto font-bold rounded min-w-[200px]">
        <option value="en-US">English</option>
        <option value="es-ES" selected>Spanish</option>
        <option value="fr-FR">French</option>
        <option value="de-DE">German</option>
        <option value="it-IT">Italian</option>
        <option value="pt-BR">Portuguese</option>
    </select>

    <div id="list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-6">

    </div>

    <button class="bg-blue-500 hover:bg-blue-700 block text-white font-bold py-2 px-4 rounded mx-auto min-w-[200px]"
        onclick="getMovies()">More</button>

    <script src="main.js"></script>
</body>

</html>
