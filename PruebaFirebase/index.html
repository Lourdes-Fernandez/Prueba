<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main>

        <div class="min-h-screen flex flex-col gap-3 items-center bg-gray-100">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Formulario de Contacto</h2>

                <form id="todo_form" class="space-y-4">

                    <!-- Nombre -->
                    <div>
                        <label for="todo_nombre" class="block text-sm font-medium text-gray-700">Nombre del
                            contacto</label>
                        <input type="text" id="todo_nombre" placeholder="Ej: Juan Pérez" required
                            class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="todo_email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="todo_email" placeholder="correo@ejemplo.com" required
                            class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <!-- Teléfono -->
                    <div>
                        <label for="todo_telefono" class="block text-sm font-medium text-gray-700">Número de
                            teléfono</label>
                        <input type="tel" id="todo_telefono" placeholder="+34 123 456 789" required
                            class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <!-- Botón -->
                    <div>
                        <button type="submit" id="btn_todo_form"
                            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition hover:cursor-pointer disabled:bg-blue-300">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Agenda de contacto</h2>

                <div class="mt-10 shadow-md">
                    <div class="overflow-x-scroll">
                        <table id="tabla" class="min-w-full divide-y divide-gray-200 bg-white rounded-lg">
                            <thead class="bg-blue-600 text-white ">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">ID
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Nombre
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Email
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                                        Teléfono
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">

                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">

                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 text-gray-700">
                                <!-- Las filas de contactos se insertarán aquí con JS -->

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="index.js"></script>

</body>

</html>
